services:

  emby:
    image: emby/embyserver:latest
    container_name: emby
    restart: unless-stopped
    ports:
      - "8096:8096"
      - "8920:8920"
    environment:
      - UID=1000
      - GID=1000
      - TZ=Europe/Madrid
    volumes:
      - ./library:/config
      - ./tvshows:/mnt/share1
      - ./movies:/mnt/share2

